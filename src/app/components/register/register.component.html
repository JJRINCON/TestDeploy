<div class="container my-auto">
    <div class="row mt-5">
        <div class="col-md-6 mx-auto mt-5 py-5 px-5 my-auto" style="margin: 0 auto;">
            <h1 class="text-center mt-4" id="title">REGISTRARSE</h1>
            <form [formGroup]="formRegister" class="form">
                <div class="form-group mt-3">
                    <label for="name" class="form-label">Nombres</label>
                    <input type="text" class="form-control mt-2" placeholder="Ingrese el nombre" id="name" formControlName="names" >
                </div>
                <div class="form-group mt-3">
                    <label for="lastName" class="form-label">Apellidos</label>
                    <input type="text" class="form-control mt-2" placeholder="Ingrese los apellidos" id="lastName" formControlName="lastNames" >
                </div>
                <div class="form-group mt-3">
                    <label for="userName" class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control mt-2" placeholder="Ingrese el nombre de usuario" id="userName" formControlName="userName" >
                </div>
                <div class="form-group mt-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control mt-2" placeholder="Ingrese la contraseña"  id="password" formControlName="password">
                </div>
                <div class="btn-group mt-3 col-md-12">
                    <button type="submit" class="btn btn-success col-6 mx-auto" [disabled]="formRegister.invalid" (click)="register()">Registrarse</button>
                    <div class="col-1"></div>
                    <button type="submit" class="btn btn-primary col-6 mx-auto" (click)="goToLogin()">Regresar</button>
                </div>
            </form> 
        </div>
    </div>
</div>
