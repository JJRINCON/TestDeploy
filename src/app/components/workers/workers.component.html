<div>
    <app-toolbar></app-toolbar>
    <div class="content">
        <div class="sidenav">
            <app-sidenav></app-sidenav>
        </div>
        <div class="center">
            <div class="card">
                <div class="card-header">
                    <mat-form-field appearance="standard">
                        <mat-label>Buscar</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
                    </mat-form-field>
                    <div class="demo-button-container">
                        <button mat-raised-button class="btn btn-success" (click)="openAddWorkerDialog()">
                          Agregar trabajador
                        </button>
                      </div>
                </div>
            </div>
            <div class="card-body">
                <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                      <td mat-cell *matCellDef="let row"> {{row.nombreTrabajador}} </td>
                    </ng-container>
            
                    <ng-container matColumnDef="contact">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Numero de contacto </th>
                      <td mat-cell *matCellDef="let row"> {{row.numeroContacto}} </td>
                    </ng-container>
              
                    <ng-container matColumnDef="options" class="text-center">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Opciones </th>
                      <td mat-cell *matCellDef="let row">
                          <div class="example-button-row">
                                <button class="btn btn-primary" (click)="editWorker(row)">Editar</button>
                                <button class="btn btn-danger" style="margin-left: 10px;" (click)="deleteWorker(row.idTrabajador)">Eliminar</button>
                          </div>
                       </td>
                    </ng-container>
              
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>  
                </table>
            </div>
        </div>
    </div>
</div>
